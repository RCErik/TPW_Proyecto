<!DOCTYPE html>
<html>
<head>
	<title>Diagramas de flujo</title>
	<link rel="stylesheet" type="text/css" href="css/botones.css" />
	<link rel="stylesheet" type="text/css" href="css/formas.css" />
	<script type="text/javascript" src="js_html/dibujarElementos.js"></script>
	<meta charset="UTF-8">
</head>
<body>
	<div id="opciones" class ="barraBotones">
		<p>Acciones</p>
		<div class="boton"><span class="tipTexto">Accion:<br>Pone el inicio o final del diagrama.</span><button class="botonAccion" onclick="dibujarOvalo('Inicio')"><img src="imagenes/inicio_final.png"></button></div>
		<div class="boton"><span class="tipTexto">Accion:<br>Declara una variable.</span><button class="botonAccion" onclick="dibujarVar('Cadena')"><img src="imagenes/decVariable.png"></button></div>
		<div class="boton"><span class="tipTexto">Accion:<br>Pone entrada de datos.</span><button class="botonAccion" onclick="dibujarEntradaDatos()"><img src="imagenes/entDatos.png"></button></div>
		<div class="boton"><span class="tipTexto">Accion:<br>Pone salida de datos.</span><button class="botonAccion" onclick="dibujarPoligono('Biebnvenidos aldkasnd das')"><img src="imagenes/salDatos.png"></button></div>
		<div class="boton"><span class="tipTexto">Accion:<br>Pone una condicional.</span><button class="botonAccion" onclick="dibujarCondicional('cambio')"><img src="imagenes/condicional.png"></button></div>
		<div class="boton"><span class="tipTexto">Accion:<br>Cambia Color de borde</span><button class="botonAccion"><img src="imagenes/cambioColor.png"></button></div>
		<div class="boton"><span class="tipTexto">Accion:<br>Cambia Color de relleno</span><button class="botonAccion"><img src="imagenes/cambioRelleno.png"></button></div>
		<div class="boton"><span class="tipTexto">Accion:<br>Elimina un elemento del diagrama</span><button class="botonAccion"><img src="imagenes/borrar.png"></button></div>
	</div>
	<div id="canvasDiagrama" class ="divDiagrama">
		<!--<canvas id="diaCanvas" width="1920px" height="800px" style="border:5px solid #000000; width: 100%; height: 80%"></canvas>-->
	</div>
	<div id="codigoDiagrama" class ="divCodigo">
		<canvas id="diaCanvas" width="1920px" height="300px" style="border:5px solid #000000; width: 100%; height: 20%"></canvas>
	</div>
</body>
</html>
